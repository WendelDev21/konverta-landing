services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konveta-landing
    restart: unless-stopped
    ports:
      - "3001:3000"  # Porta externa 3001 â†’ interna 3000
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
